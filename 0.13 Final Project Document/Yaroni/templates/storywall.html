<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storywall</title>
    <link rel="stylesheet" href="../static/storywall.css">
</head>

<body>

    <h1 id="Storywall_title">Storywall</h2>

    {% if posts %}
    <div class="posts-list">
        {% for post_id, post in posts.items() %}
        <div class="post-item">
            <div class="post-content">{{ post['content'] }}</div>
            <div class="post-author">- by <em>{{ post['author'] }}</em></div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No posts available.</p>
    {% endif %}

    <button id="story_home" ><a href="/home">Back to Home</a></button>

</body>
</html>
