<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<h1 id="login_form">Welcome back!</h1>

<form action="/login" method="POST">
	<input class="login_button" type="text" name="email" placeholder="Enter your email">
	<input class="login_button" type="password" name="password" placeholder="Enter your password">
	<input class="submit_button" type="submit" value="Log In">
</form>

{% if error %}
	<p id="error">{{ error }}</p>
{% endif %}
<p id="login_form2">Don't have an account? <a href="/signup">Sign Up</a></p>

</body>
</html>
